<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- local-Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css' 
    integrity='sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ==' 
    crossorigin='anonymous'/>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;600&family=Montserrat:ital,wght@1,100&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root">
        <header class="my-3">
            <figure class="w-15 mx-auto">
                <img src="img/todo.webp" alt="Mylist" class="img-fluid">
                <h2 class="my-1 text-center text-green text-styled">MY-TO-DO-LYST</h2>
            </figure>
        </header>
        <main class="w-50 mx-auto">
            <ul class="list-group my-3">
                <li v-for="(task , i) in tasks" class="list-group-item d-flex align-items-center" @click="crossTask(i)">{{task.text}}</li>
                
            </ul>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
